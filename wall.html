<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Social wall</title>
		<meta name="description" content="">
		<meta name="author" content="Christine Theodoridou">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
	</head>
	<body>
		<div>
			<header>
				<div class="slideshow">
					<ul id="slides">
					    <li class="slide active"><span class="caption">Jean shorts craft beer viral</span></li>
					    <li class="slide"><span class="caption">Venmo ugh 90's freegan asymmetrical</span></li>
					    <li class="slide"><span class="caption">Typewriter fixie semiotics VHS</span></li>
					    <li class="slide"><span class="caption">Dolore chartreuse chambray retro adipisicing</span></li>
					    <li class="slide"><span class="caption">Hella art party aute minim incididunt cray</span></li>
					</ul>
				</div>
			</header>
			<h1>Autumn Fashion Fix</h1>
			<div id="filters" class="btn-group btn-group-toggle">
			  <label class="btn btn-secondary active">
			    <input type="radio" name="options" value="all" id="all"> All
			  </label>
			  <label class="btn btn-secondary">
			    <input type="radio" name="options" value="manual" id="manual"> AFF
			  </label>
			  <label class="btn btn-secondary">
			    <input type="radio" name="options" value="instagram" id="instagram"> Instagram
			  </label>
			  <label class="btn btn-secondary">
			    <input type="radio" name="options" value="twitter" id="twitter"> Twitter
			  </label>
			</div>
			<div id="socialWall"></div>
			<button type="button" id="more" class="btn btn-primary btn-lg">Show me more</button>
			<footer>
				<p>
					&copy; Copyright  by Christine Theodoridou
				</p>
			</footer>
		</div>
		<script src="js/Autolinker.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
